  /bankaccounts:
    post:
      tags:
      - Bank-Accounts
      summary: Create a bank account
      description: 'Create a bank account or a credit card account for your organization. '
      requestBody:
        content:
          application/json:
            schema:
              required:
              - account_name
              - account_type
              properties:
                account_name:
                  description: Name of the account
                  type: string
                  example: Corporate Account
                account_type:
                  description: Type of the account
                  type: string
                  example: bank
                account_number:
                  description: Number associated with the Bank Account
                  type: string
                  example: '80000009823'
                account_code:
                  description: Code of the Account
                  type: string
                currency_id:
                  description: ID of the Currency associated with the Account
                  type: string
                  example: '460000000000097'
                currency_code:
                  description: Code of the currency associated with the Bank Account
                  type: string
                  example: USD
                description:
                  description: Description of the Account
                  type: string
                  example: Salary details.
                bank_name:
                  description: Name of the Bank
                  type: string
                  example: Xavier Bank
                routing_number:
                  description: Routing Number of the Account
                  type: string
                  example: '123456789'
                is_primary_account:
                  description: Check if the Account is Primary Account in Zoho Books
                  type: boolean
                is_paypal_account:
                  description: Check if the Account is Paypal Account
                  type: boolean
                  example: true
                paypal_type:
                  description: The type of Payment for the Paypal Account. Allowed
                    Values- <code>standard</code> and <code>adaptive</code>
                  type: string
                paypal_email_address:
                  description: Email Address of the Paypal account.
                  type: string
                  example: johnsmith@zilliuminc.com
      responses:
        '200':
          description: The account has been created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  bankaccount:
                    type: object
                    properties:
                      account_id:
                        description: ID of the Bank/Credit Card account
                        type: string
                        example: '460000000050127'
                      account_name:
                        description: Name of the account
                        type: string
                        example: Corporate Account
                      account_code:
                        description: Code of the Account
                        type: string
                      currency_id:
                        description: ID of the Currency associated with the Account
                        type: string
                        example: '460000000000097'
                      currency_code:
                        description: Code of the currency associated with the Bank
                          Account
                        type: string
                        example: USD
                      currency_symbol:
                        description: Symbol of the Currency associated with the Account
                        type: string
                        example: $
